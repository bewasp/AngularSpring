<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Login</div>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onDoseSubmit()" novalidate>
      <div class="form-container">

        <mat-form-field>
          <input id="name"
                 matInput
                 formControlName="name"
                 [(ngModel)]="user.name"
                 placeholder="Enter your name" />
        </mat-form-field>

        <mat-form-field>
          <input id="surname"
                 matInput
                 formControlName="surname"
                 [(ngModel)]="user.surname"
                 placeholder="Enter your surname" />
        </mat-form-field>

        <mat-form-field>
          <input id="email"
                 matInput
                 formControlName="email"
                 [(ngModel)]="user.email"
                 placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field>
          <input id="phone"
                 matInput
                 formControlName="phone"
                 [(ngModel)]="user.phone"
                 placeholder="Enter your phone" />
        </mat-form-field>

        <button mat-button type="submit"
                class="mat-raised-button mat-primary" [disabled]="!doseForm.valid">Dosage</button>
      </div>
    </form>
  </div>
</div>
