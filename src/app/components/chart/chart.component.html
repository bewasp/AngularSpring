<div style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [colors]="colors"></canvas>
</div>

<div *ngIf="stats !== null">
  <div *ngFor="let i of stats.report">
    <mat-list>
      <mat-list-item>{{i.acceptedDose}} {{i.date}} {{i.name}}</mat-list-item>
    </mat-list>
  </div>
</div>
